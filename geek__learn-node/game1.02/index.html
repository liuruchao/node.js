<html>

<head>
  <meta charset="utf-8" />
  <style>
    button {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="output" style="height: 400px; width: 600px; background: #eee"></div>
  <button id="rock" style="height: 40px; width: 80px">
    石头
  </button>
  <button id="scissor" style="height: 40px; width: 80px">
    剪刀
  </button>
  <button id="paper" style="height: 40px; width: 80px">
    布
  </button>
</body>
<script>
  const $button = {
    rock: document.querySelector('#rock'),
    scissor: document.querySelector('#scissor'),
    paper: document.querySelector('#paper'),
  }

  const $output = document.querySelector('#output')

  Object.keys($button).forEach((key) => {
    $button[key].addEventListener('click', function () {
      fetch(`http://${location.host}/game?action=${key}`)
        .then((res) => {
          console.log(res)
          return res.text()
        })
        .then((text) => {
          $output.innerHTML += text + '<br />'
        })
    })
  })
</script>

</html>
